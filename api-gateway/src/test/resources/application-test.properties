# Disable database health checks in tests
management.health.cassandra.enabled=false
management.health.neo4j.enabled=false

# Disable database auto-configuration in tests
spring.autoconfigure.exclude=\
  org.springframework.boot.cassandra.autoconfigure.CassandraAutoConfiguration,\
  org.springframework.boot.data.cassandra.reactive.autoconfigure.CassandraReactiveDataAutoConfiguration,\
  org.springframework.boot.data.cassandra.reactive.autoconfigure.CassandraReactiveRepositoriesAutoConfiguration,\
  org.springframework.boot.neo4j.autoconfigure.Neo4jAutoConfiguration,\
  org.springframework.boot.data.neo4j.autoconfigure.Neo4jDataAutoConfiguration,\
  org.springframework.boot.data.neo4j.autoconfigure.Neo4jRepositoriesAutoConfiguration

