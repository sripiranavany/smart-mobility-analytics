name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  MAVEN_OPTS: -Xmx3072m
  JAVA_VERSION: '25'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ['25']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -B -V --no-transfer-progress

      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: '**/target/surefire-reports/TEST-*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.java }}
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
          retention-days: 7

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.java }}
          path: |
            **/target/*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
          retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Code Compilation
        run: mvn verify -B --no-transfer-progress -DskipTests

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check for vulnerable dependencies
        run: |
          echo "Running dependency vulnerability check..."
          mvn dependency:tree -B --no-transfer-progress
          echo "Note: For production, consider adding OWASP Dependency Check or Snyk"
          # Uncomment to add OWASP check:
          # mvn org.owasp:dependency-check-maven:check -B --no-transfer-progress

  module-build:
    name: Build Module - ${{ matrix.module }}
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      matrix:
        module:
          - common-lib
          - event-generator
          - analytics-engine
          - api-gateway
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build ${{ matrix.module }}
        run: mvn clean install -pl ${{ matrix.module }} -am -B --no-transfer-progress

      - name: Test ${{ matrix.module }}
        run: mvn test -pl ${{ matrix.module }} -B --no-transfer-progress

  docker-build:
    name: Docker Build - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    strategy:
      matrix:
        service:
          - event-generator
          - analytics-engine
          - api-gateway
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR for ${{ matrix.service }}
        run: mvn clean package -pl ${{ matrix.service }} -am -DskipTests -B --no-transfer-progress

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ${{ matrix.service }}
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: |
          docker build -f ${{ matrix.service }}/Dockerfile -t ${{ matrix.service }}:${{ github.sha }} .
          docker tag ${{ matrix.service }}:${{ github.sha }} ${{ matrix.service }}:latest

      - name: Save Docker image
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: |
          docker save ${{ matrix.service }}:latest | gzip > ${{ matrix.service }}-image.tar.gz

      - name: Upload Docker image artifact
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.service }}
          path: ${{ matrix.service }}-image.tar.gz
          retention-days: 7

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, module-build]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Modules Built" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… common-lib" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… event-generator" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… analytics-engine" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… api-gateway" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY

