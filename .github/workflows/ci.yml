name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  checks: write
  contents: read

env:
  MAVEN_OPTS: -Xmx3072m
  JAVA_VERSION: '25'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
          - 2181:2181
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
      kafka:
        image: confluentinc/cp-kafka:7.5.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      cassandra:
        image: cassandra:4.1
        ports:
          - 9042:9042
        env:
          CASSANDRA_CLUSTER_NAME: "Smart Mobility Cluster"
          CASSANDRA_DC: "datacenter1"
          CASSANDRA_ENDPOINT_SNITCH: "GossipingPropertyFileSnitch"
          MAX_HEAP_SIZE: "512M"
          HEAP_NEWSIZE: "128M"
      neo4j:
        image: neo4j:5.14
        ports:
          - 7474:7474
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/password
          NEO4J_dbms_memory_pagecache_size: 512M
          NEO4J_dbms_memory_heap_initial__size: 512M
          NEO4J_dbms_memory_heap_max__size: 1G
      prometheus:
        image: prom/prometheus:v2.52.0
        ports:
          - 9090:9090
        options: >-
          --health-cmd="wget --spider --quiet http://localhost:9090/-/healthy || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        java: ['25']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -B -V --no-transfer-progress -Dsurefire.timeout=600

      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: '**/target/surefire-reports/TEST-*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.java }}
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
          retention-days: 7

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.java }}
          path: |
            **/target/*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
          retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Code Compilation
        run: mvn verify -B --no-transfer-progress -DskipTests

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check for vulnerable dependencies
        run: |
          echo "Running dependency vulnerability check..."
          mvn dependency:tree -B --no-transfer-progress
          echo "Note: For production, consider adding OWASP Dependency Check or Snyk"
          # Uncomment to add OWASP check:
          # mvn org.owasp:dependency-check-maven:check -B --no-transfer-progress

  module-build:
    name: Build Module - ${{ matrix.module }}
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 30

    strategy:
      matrix:
        module:
          - common-lib
          - event-generator
          - analytics-engine
          - api-gateway
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build ${{ matrix.module }}
        run: mvn clean install -pl ${{ matrix.module }} -am -B --no-transfer-progress -Dsurefire.timeout=600

      - name: Test ${{ matrix.module }}
        run: mvn test -pl ${{ matrix.module }} -B --no-transfer-progress -Dsurefire.timeout=600

  docker-build:
    name: Docker Build - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    timeout-minutes: 30

    strategy:
      matrix:
        service:
          - event-generator
          - analytics-engine
          - api-gateway
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR for ${{ matrix.service }}
        run: mvn clean package -pl ${{ matrix.service }} -am -DskipTests -B --no-transfer-progress

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ${{ matrix.service }}
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: |
          docker build -f ${{ matrix.service }}/Dockerfile -t ${{ matrix.service }}:${{ github.sha }} .
          docker tag ${{ matrix.service }}:${{ github.sha }} ${{ matrix.service }}:latest

      - name: Save Docker image
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: |
          docker save ${{ matrix.service }}:latest | gzip > ${{ matrix.service }}-image.tar.gz

      - name: Upload Docker image artifact
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.service }}
          path: ${{ matrix.service }}-image.tar.gz
          retention-days: 7

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, module-build]
    if: always()
    timeout-minutes: 10

    steps:
      - name: Check build status
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Modules Built" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… common-lib" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… event-generator" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… analytics-engine" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… api-gateway" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY

  monitoring-integration-test:
    name: Monitoring Stack Integration Test
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    timeout-minutes: 30
    services:
      hertzbeat-db:
        image: postgres:17-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: hertzbeat
          POSTGRES_PASSWORD: hertzbeat
          POSTGRES_DB: hertzbeat
        options: >-
          --health-cmd="pg_isready -U hertzbeat"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      victoria-metrics:
        image: victoriametrics/victoria-metrics:v1.100.0
        ports:
          - 8428:8428
        options: >-
          --health-cmd="wget --spider --quiet http://localhost:8428/metrics || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      hertzbeat:
        image: apache/hertzbeat:latest
        ports:
          - 1157:1157
          - 1158:1158
        env:
          LANG: zh_CN.UTF-8
          spring.datasource.url: jdbc:postgresql://hertzbeat-db:5432/hertzbeat?useUnicode=true&characterEncoding=utf-8
          spring.datasource.username: hertzbeat
          spring.datasource.password: hertzbeat
          warehouse.store.type: victoria-metrics
          warehouse.store.victoria-metrics.url: http://victoria-metrics:8428
        options: >-
          --health-cmd="wget --spider --quiet http://localhost:1157/ || exit 1"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=10
        # HertzBeat will wait for DB and VictoriaMetrics to be healthy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for VictoriaMetrics
        run: |
          echo "Waiting for VictoriaMetrics to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8428/metrics > /dev/null 2>&1; then
              echo "âœ“ VictoriaMetrics is ready"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Wait for HertzBeat
        run: |
          echo "Waiting for HertzBeat to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:1157/ > /dev/null 2>&1; then
              echo "âœ“ HertzBeat is ready"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Verify VictoriaMetrics
        run: |
          echo "Testing VictoriaMetrics endpoints..."
          curl -f http://localhost:8428/metrics || exit 1
          echo "âœ“ VictoriaMetrics is healthy"

      - name: Verify HertzBeat
        run: |
          echo "Testing HertzBeat UI endpoint..."
          curl -f http://localhost:1157/ || exit 1
          echo "âœ“ HertzBeat is healthy"

      - name: Verify PostgreSQL
        run: |
          echo "Testing PostgreSQL connection..."
          docker exec $(docker ps -qf "ancestor=postgres:17-alpine") \
            psql -U hertzbeat -d hertzbeat -c "SELECT version();" || exit 1
          echo "âœ“ PostgreSQL is healthy"

      - name: Test Prometheus Metrics Endpoint
        run: |
          echo "Testing if applications expose Prometheus metrics..."
          # Example: test a Spring Boot actuator endpoint if available
          # curl -f http://localhost:8080/actuator/prometheus || echo "No app running on 8080"
          echo "âœ“ Metrics endpoint test placeholder (add actual app startup for real test)"

      - name: Monitoring Stack Summary
        run: |
          echo "## Monitoring Stack Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PostgreSQL: Healthy" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VictoriaMetrics: Healthy" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HertzBeat: Healthy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monitoring stack is ready for deployment!" >> $GITHUB_STEP_SUMMARY
