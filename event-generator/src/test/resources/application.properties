spring.application.name=event-generator

# Kafka Producer configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Event generation configuration
event.generation.interval=1000
event.generation.topic=mobility-events

# DISABLE event generation during tests
event.generation.enabled=false

# Keep application running (non-web application)
spring.main.web-application-type=none

