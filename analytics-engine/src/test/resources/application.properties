spring.application.name=analytics-engine

# Kafka Consumer configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Event topic
event.generation.topic=mobility-events

# Apache Beam configuration
beam.runner=DirectRunner

# Cassandra configuration
cassandra.contact-points=${CASSANDRA_CONTACT_POINTS:localhost}
cassandra.port=9042
cassandra.keyspace=mobility

# DISABLE analytics pipeline during tests
analytics.pipeline.enabled=false

# Keep application running (non-web application)
spring.main.web-application-type=none

